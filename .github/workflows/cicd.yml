
name: cicd-pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
  
jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package -B

    - name: Upload Jar artifact
      uses: actions/upload artifact@v4
      with:
         name: app-jar
         path: target/*.jar
  security-checks:
      runs-on: ubuntu-latest

      steps:
       - uses: actions/checkout@v4
       - name: trivy installation 
         run : |
           sudo apt-get install wget gnupg
           wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
           echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
           sudo apt-get update
           sudo apt-get install trivy
       - name : trivy FS Scan
         run: trivy fs --format table -o fs-report.json .

       - name: Gitleaks installation
         run: sudo apt install gitleaks -y 
       - name: GitLeaks scan code 
         run: gitleaks detect source code . -r gitleaks-report.json -f json   


  
  sonar_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan (Maven)
        run: |
           mvn clean verify sonar:sonar \
             -Dsonar.projectKey=gayatri3497_Github-Actions-Project \
             -Dsonar.organization=gayatri3497 \
             -Dsonar.host.url=https://sonarcloud.io \
             -Dsonar.login=${{ secrets.SONAR_TOKEN }}
    
      - name: SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  build_docker_image_push:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name : download JAr Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-JAR
          path: app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
    
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: user/app:latest









      

      

      

   
